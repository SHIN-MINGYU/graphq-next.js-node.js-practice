scalar Date

type Query {
  ChatLog(chat_room: ID!): [ChatLog]
  ChatRoom: [ChatRoom]
  ContryPerVisitor: [ContryPerVisitor]
  User: [User]

  SearchRoom: [ChatRoom]
}

type Mutation {
  SendChat(chat_room: ID!, uid: ID, log: String, createAt: Date): String
  CreateRoom(uid: ID, type: String): Boolean
}
type Subscription {
  CheckChat(chat_room: ID!): ChatLog
}

#DB Types

type ChatLog {
  chat_room: ID!
  uid: ID
  log: String
  createAt: Date
}

type ChatRoom {
  _id: ID!
  type: String
  uid: [ID]
}

type ContryPerVisitor {
  country_code: String!
  count: Int
}

type User {
  _id: ID!
  username: String!
  email: String!
  password: String
  followers: [ID]
  following: [ID]
  createAt: Date
}
